<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Test Authentication</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Admin</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="debugAdmin()">Check Admin User</button>
                        <div id="debug-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Login</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="admin">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" value="admin123">
                        </div>
                        <button class="btn btn-success" onclick="testLogin()">Test Login</button>
                        <div id="login-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Authentication</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info" onclick="testAuth()">Test Current Auth</button>
                        <button class="btn btn-warning" onclick="testToken()">Test Token</button>
                        <button class="btn btn-secondary" onclick="debugCookies()">Debug Cookies</button>
                        <button class="btn btn-dark" onclick="debugIdentity()">Debug Identity</button>
                        <button class="btn btn-success" onclick="validateJwt()">Validate JWT</button>
                        <div id="auth-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function debugAdmin() {
            try {
                const response = await fetch('/api/auth/debug-admin');
                const data = await response.json();
                document.getElementById('debug-result').innerHTML = `
                    <div class="alert alert-info">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('debug-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('login-result').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Login Successful!</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('login-result').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Login Failed!</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testAuth() {
            try {
                const response = await fetch('/api/auth/test-auth');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('auth-result').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Authenticated!</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('auth-result').innerHTML = `
                        <div class="alert alert-warning">
                            <strong>Not Authenticated</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testToken() {
            try {
                const response = await fetch('/api/auth/test-token');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('auth-result').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Token Valid!</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('auth-result').innerHTML = `
                        <div class="alert alert-warning">
                            <strong>Token Invalid</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function debugCookies() {
            try {
                const response = await fetch('/api/auth/debug-cookies');
                const data = await response.json();

                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-info">
                        <strong>Cookies Debug</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function debugIdentity() {
            try {
                const response = await fetch('/api/auth/debug-identity');
                const data = await response.json();

                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-info">
                        <strong>Identity Debug</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function validateJwt() {
            try {
                const response = await fetch('/api/auth/validate-jwt');
                const data = await response.json();

                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-${data.isValid ? 'success' : 'danger'}">
                        <strong>JWT Validation</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
